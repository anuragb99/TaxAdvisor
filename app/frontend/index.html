<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisor - PDF Upload & Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="landing-container">
        <h1>Tax Advisor</h1>
        <p class="tagline">Analyze your tax, optimize your savings.</p>
        <button class="start-btn" id="start-btn">Start</button>
    </div>
    <div class="container" id="form-container" style="display:none;">
        <h1>Upload & Review</h1>
        <div id="error-message" class="error-message" style="display:none;"></div>
        <input type="file" id="pdf-upload" accept="application/pdf" />
        <form id="review-form">
            <label>Gross Salary <input type="number" step="0.01" name="gross_salary"></label><br>
            <label>Basic Salary <input type="number" step="0.01" name="basic_salary"></label><br>
            <label>HRA Received <input type="number" step="0.01" name="hra_received"></label><br>
            <label>Rent Paid <input type="number" step="0.01" name="rent_paid"></label><br>
            <label>80C Investments <input type="number" step="0.01" name="deduction_80c"></label><br>
            <label>80D Medical Insurance <input type="number" step="0.01" name="deduction_80d"></label><br>
            <label>Standard Deduction <input type="number" step="0.01" name="standard_deduction"></label><br>
            <label>Professional Tax <input type="number" step="0.01" name="professional_tax"></label><br>
            <label>TDS <input type="number" step="0.01" name="tds"></label><br>
            <!-- No submit button for now -->
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
